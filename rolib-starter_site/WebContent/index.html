<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>My Test Application</title>
  <meta name="description" content="My First Web Application">
  <meta name="author" content="Ansel Robateau">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
  <script type="text/x-handlebars" data-template-name="home">
	<h1>Home</h1>
	<div class="hero-unit"><p>Please log in to access this site<br/><a href="#login" class="btn btn-primary" style="color:white">Sign in</a></p>
  </script>
  <script type="text/x-handlebars" data-template-name="dashboard">
	<h1>Dashboard</h1>
	
  </script>
  <script type="text/x-handlebars" data-template-name="login">
	<h1>Login</h1>
	<div class="well">
		{{#view App.LoginFormView tagName="div"}}
			<label style="width:100px">Login: </label>{{view Ember.TextField valueBinding="username" style="max-width:200px"}} 
			<label style="width:100px">Password: </label>{{view passwordField valueBinding="password" style="max-width:200px"}}<br/>
			<button {{action submitLogin}} class="btn btn-primary">Submit</button>
		{{/view}}
	</div>
  </script>
  <script type="text/x-handlebars" data-template-name="about">
	<h1>About</h1>
  </script>
  <script type="text/x-handlebars" data-template-name="contact">
	<h1>Contact</h1>
  </script>
  <script type="text/x-handlebars" data-template-name="profile">
	{{#if App.profile.loggedin}}
		<h1>Profile</h1>
	{{else}}
		{{view loginView}}
	{{/if}}
  </script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
		  <script type="text/x-handlebars">
			<a class="brand" href="#">{{App.Title.name}}</a>
		  
		  {{#if App.profile.loggedin}}
		  <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> {{App.profile.username}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#profile">Profile</a></li>
              <li class="divider"></li>
              <li><a {{action submitLogout target="App.DashboardView"}}>Sign Out</a></li>
            </ul>
          </div>
		  {{/if}}
		  </script>
          <div class="nav-collapse">
			<script type="text/x-handlebars">
				<ul class="nav">
					<li {{bindAttr class="App.navView.home"}} id="home_menu_item"><a href="#home">Home</a></li>
					<li {{bindAttr class="App.navView.about"}} id="about_menu_item"><a href="#about">About</a></li>
					<li {{bindAttr class="App.navView.contact"}} id="contact_menu_item"><a href="#contact">Contact</a></li>
				</ul>
			</script>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	<div class="container" id="container">
		
	</div>
   <script src="js/libs/jquery-1.7.2.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/libs/signals.js"></script>
  <script src="js/libs/hasher.js"></script>
  <script src="js/libs/crossroads.js"></script>
  <script src="js/libs/ember-0.9.8.1.js"></script>
  <script src="js/app.js?0.0.11"></script>
</body>
